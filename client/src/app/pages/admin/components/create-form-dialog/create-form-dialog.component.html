<h2 mat-dialog-title>Add New Ebook</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="ebookFormGroup">
    <!--   title form control   -->
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput placeholder="title..." formControlName="title" required />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      @if (title.invalid) {
        <mat-error>{{ titleErrorMessage() }}</mat-error>
      }
      <mat-error> Title is required </mat-error>
    </mat-form-field>

    <!--   author form control   -->
    <mat-form-field appearance="fill">
      <mat-label>Author</mat-label>
      <input
        matInput
        placeholder="author..."
        formControlName="author"
        required
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <!--   detail form control   -->
    <mat-form-field appearance="fill">
      <mat-label>Detail</mat-label>
      <textarea
        matInput
        placeholder="detail..."
        formControlName="detail"
      ></textarea>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <!--   image form control   -->
    <mat-form-field appearance="fill">
      <mat-label>Image</mat-label>
      <input matInput placeholder="image..." formControlName="image" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <!--   file form control   -->
    <mat-form-field appearance="fill">
      <mat-label>Pdf file</mat-label>
      <input matInput placeholder="file..." formControlName="pdf" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
