<div id="categories-container">
  <div id="categories-header">
    <mat-form-field appearance="fill" id="categories-header-search">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search your book..." />
    </mat-form-field>

    <!--    <div id="home-header-avatar">-->
    <!--      <mat-icon>account_circle</mat-icon>-->
    <!--    </div>-->
    <!--    <div id="categories-header-button">-->
    <!--      <button mat-flat-button>Login</button>-->
    <!--    </div>-->
  </div>
  <div id="categories-header-title">
    <button mat-icon-button>
      <mat-icon>arrow_backward</mat-icon>
    </button>
  </div>
  <div id="categories-content">
    <div id="topBox">
      <div id="thinhHanhBox">
        <p>THỊNH HÀNH</p>
      </div>
    </div>
    <cdk-virtual-scroll-viewport itemSize="50" id="top-viewport">
      <div id="theLoaiBox">
        <div class="theLoai" *ngFor="let loai of theLoai">{{ loai }}</div>
      </div>
    </cdk-virtual-scroll-viewport>
    <cdk-virtual-scroll-viewport itemSize="50" id="bot-viewport">
      <div id="cardBox">
        <app-card *ngFor="let card of thinhHanhCards" [ebook]="card"></app-card>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
