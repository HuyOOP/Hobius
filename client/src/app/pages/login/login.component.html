<div id="container">
    <div id="login">
        
        <div id="title">
            <h2>Sign in</h2>
            <h4>Use your Google Account</h4>
        </div>
        <form id="form">
            <div id="form-login">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div id="btn">
                <button type="submit" class="btn-submitGG" mat-stroked-button>Sign in with Google</button>
                <button type="submit" class="btn-submit" mat-flat-button>Sign in</button>
            </div>
        </form>
    </div>
</div>
